<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            pointer-events: none;
        }
        .dashboard-grid {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }
        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .dashboard-card {
            background-color: #f3f4f6;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dashboard-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .dashboard-card p {
            font-size: 1rem;
            color: #4b5563;
        }
        .dashboard-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .dashboard-card li {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-card li span {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Welcome to your User Dashboard</h1>
        <!--
            Note: To display the user's name dynamically, you will need to
            pass it from your Django view to this template.
            For example, if the user object is passed as 'user', you would use:
        -->
        <h2 class="text-2xl font-bold text-gray-700 mb-6">Welcome, User!</h2>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Quiz Summary</h3>
                <p>Your recent quiz results:</p>
                <ul>
                    <!--
                        To display quiz results dynamically, you will need to
                        pass the quiz data from your Django view to this template.
                        You can then loop through the results like this:
                        {% for quiz_result in quiz_results %}
                            <li>
                                <span>{{ quiz_result.quiz_name }}:</span>
                                <span>{{ quiz_result.score }}%</span>
                            </li>
                        {% empty %}
                            <li>No quiz results found.</li>
                        {% endfor %}
                    -->
                </ul>
            </div>
            <div class="dashboard-card">
                <h3>Take a Quiz</h3>
                <p>Select a subject and difficulty to begin.</p>
                <!-- This section would link to the quiz-taking page -->
                <a href="home.html" class="block mt-4 text-center py-2 px-4 rounded-lg font-bold bg-green-500 text-white hover:bg-green-600 transition-all">Start Quiz</a>
            </div>
        </div>
        <a href="home.html" class="block mt-6 text-gray-500 hover:underline">Log Out</a>
    </div>
</body>
</html>
