<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #10b981;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.5), 0 2px 4px -1px rgba(16, 185, 129, 0.25);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .submit-button:hover {
            background-color: #059669;
            box-shadow: 0 6px 10px -1px rgba(5, 150, 105, 0.5), 0 4px 6px -1px rgba(5, 150, 105, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold mb-6">User Login</h2>
        <p class="text-gray-600 mb-6">Log in to view your quiz history and more.</p>
        <form action="/userdashboard" method="post">
            <input type="email" placeholder="Email" class="form-input" required>
            <input type="password" placeholder="Password" class="form-input" required>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <p class="mt-4 text-gray-600">
            Don't have an account? <a href="/register" class="text-teal-600 hover:underline">Sign up here</a>.
        </p>
        <p class="mt-2 text-sm text-gray-500">
            <a href="/" class="hover:underline">Back to Home</a>
        </p>
    </div>
</body>
</html>
