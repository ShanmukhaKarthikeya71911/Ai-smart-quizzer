<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            pointer-events: none;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s;
            resize: vertical;
        }
        .form-input:focus {
            border-color: #3b82f6;
        }
        .post-button {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            color: white;
            background-color: #2196F3;
            cursor: pointer;
            border: none;
        }
        .post-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="text-gray-600 mb-6">Have a question or a report? Let us know!</p>
        <form action="#">
            <div class="input-group">
                <label for="report" class="form-label">Your Inquiry or Report</label>
                <textarea id="report" name="report" class="form-input" rows="8" placeholder="Enter your message here..." required></textarea>
            </div>
            <button type="submit" class="post-button">Post</button>
        </form>
        <a href="home.html" class="block mt-4 text-gray-500 hover:underline">Back to Home</a>
    </div>
</body>
</html>
