<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
        }
        .password-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #10b981;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.5), 0 2px 4px -1px rgba(16, 185, 129, 0.25);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .submit-button:hover {
            background-color: #059669;
            box-shadow: 0 6px 10px -1px rgba(5, 150, 105, 0.5), 0 4px 6px -1px rgba(5, 150, 105, 0.25);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-3xl font-bold mb-6">Create Your Account</h2>
        <form action="/login" method="post">
            <input type="text" placeholder="Full Name" class="form-input" required>
            <input type="text" placeholder="Mobile Number" class="form-input" pattern="[0-9]{10}" title="Please enter a 10-digit number" required>
            <input type="email" placeholder="Email" class="form-input" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" class="form-input" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm_password" placeholder="Confirm Password" class="form-input" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('confirm_password')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
            <form method="POST" action="/signup">
               <button type="submit" class="submit-button">Sign Up</button> 
            </form>
        </p>
        <p class="mt-4 text-gray-600">
            Already have an account? <a href="/login" class="text-green-600 hover:underline font-medium">Log In</a>
        </p>
        <p class="mt-2 text-sm text-gray-500">
            <a href="/home" class="hover:underline">Back to Home</a>
        </p>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Basic password validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
