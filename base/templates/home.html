<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quizzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
            min-height: 150vh;
            color: #1f2937;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 10rem auto 0;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            pointer-events: none;
        }
        .button-group {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .button-group a {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            color: #1f2937;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .button-group a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.06);
        }
        .quiz-button {
            display: inline-block;
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            border-radius: 9999px;
            background-image: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 10px 15px -3px rgba(52, 211, 153, 0.5), 0 4px 6px -2px rgba(52, 211, 153, 0.25);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .quiz-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 20px -5px rgba(52, 211, 153, 0.6), 0 6px 8px -3px rgba(52, 211, 153, 0.3);
        }
        .quiz-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -3px rgba(52, 211, 153, 0.4), 0 4px 6px -2px rgba(52, 211, 153, 0.2);
        }
        .gradient-text {
            background-image: linear-gradient(to right, #6b46c1, #9f7aea);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #6b46c1; /* Fallback for browsers that don't support text-fill-color */
        }
        .icon {
            display: inline-block;
            animation: pulse-grow 2s infinite ease-in-out;
            margin-right: 0.5rem;
        }
        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="button-group">
        <a href="/login">Log In</a>
        <a href="/register">Sign Up</a>
        <a href="/contactus">Contact Us</a>
        <a href="/admin">Admin</a>
    </div>

    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 leading-tight">
            <span class="icon">ðŸ§ </span>
            The <span class="gradient-text">AI Quizzer</span>
        </h1>
        <p class="text-lg sm:text-xl text-gray-600 mb-8">Test your knowledge with quizzes generated by AI.</p>
        
        <div class="flex flex-col items-center mb-8 space-y-4">
            <div class="w-full text-left">
                <label for="level" class="text-gray-700 font-medium">Select Level</label>
                <select id="level" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                    <option value="select" disabled selected>Select a level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="w-full text-left">
                <label for="subject" class="text-gray-700 font-medium">Select Subject</label>
                <select id="subject" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                    <option value="select" disabled selected>Select a subject</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            
            <button class="quiz-button">Start Quiz</button>
        </div>
    </div>
</body>
</html>
